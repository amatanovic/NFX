<ion-view view-title="Popis OPG-ova">
  <ion-content class="padding">
  

<ion-list >

<ion-item class="item item-text-wrap item-avatar-left prva" ng-repeat="item in userData">
  <img src="data:image/jpg;base64,{{item.avatar}}">

  <div class="row opg">
  <h2>{{item.naziv}}</h2>
  <button class="button icon ion-leaf button-balanced button-small ikonica" ng-click="favorited(item)">Prati</button>
  </div>
</ion-item>  
</ion-list>


  </ion-content>
</ion-view>
