<ion-view view-title="Projekti">
<ion-content class="padding">

<div class="card">
<div class="item item-text-wrap">
    <h2>{{zbroj}}</h2>
  </div>
</div>

<div class="card" ng-repeat="item in transakcije">
  <div class="item item-divider">
    <p>{{item.vrijeme}}</p>
  </div>

  <div class="item item-text-wrap">
   <p> {{item.iznos}} $</p>
  </div>

</div>


</ion-content>
</ion-view>
