<ion-view view-title="Projekti">
  <ion-content class="padding">
  

<ion-list >
<ion-item ng-repeat="item in userData" class="item item-text-wrap item-thumbnail-left prva" href="#/tab/projekti/detalji" ng-click="uplate(item)">

  <h2>{{item.naziv}}</h2>
  <p>Vidi uplate</p>
</ion-item>  

</ion-list>


  </ion-content>
</ion-view>
