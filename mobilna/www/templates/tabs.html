<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-only tabs-color-active-positive" ng-class="{'tabs-item-hide': hideTabs}">

  <!-- Dashboard Tab -->
  
  <ion-tab icon-off="ion-log-in" icon-on="ion-log-in" href="#/tab/login" hidden="true">
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>

  <ion-tab icon-off="ion-ios-list-outline" icon-on="ion-ios-list-outline" href="#/tab/projekti">
    <ion-nav-view name="tab-projekti"></ion-nav-view>
  </ion-tab>


  <ion-tab icon-off="ion-log-out" icon-on="ion-log-out" ng-click="odjava()">
  </ion-tab>

  
</ion-tabs>
