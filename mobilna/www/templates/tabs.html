<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  
  <ion-tab title="Prijava" icon-off="ion-log-in" icon-on="ion-log-in" href="#/tab/login" >
    <ion-nav-view name="tab-login"></ion-nav-view>
  </ion-tab>

   <ion-tab title="Projekti" icon-off="ion-ios-list-outline" icon-on="ion-ios-list-outline" href="#/tab/projekti">
   <ion-nav-view name="tab-projekti"></ion-nav-view>
      </ion-tab>


   <ion-tab title="Odjava" icon-off="ion-log-out" icon-on="ion-log-out" class="ikonalogout">
     </ion-tab>
     



</ion-tabs>
